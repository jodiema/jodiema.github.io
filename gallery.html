<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300|Roboto:200|Raleway:200" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/gallery.css">
    </head>
    <body>

        <h2>Photography</h2>

        <div class="tab">
            <!--div class="maintab">Japan</div-->
            <button class="collapsible" id="maintab">Japan</button>
            <div class="content">
                <button class="tablinks" onclick="openCity(event, 'Kyoto')" id="defaultOpen">Kyoto</button>
                <button class="tablinks" onclick="openCity(event, 'Osaka')">Osaka</button>
                <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
            </div>

            <hr>

            <button class="collapsible" id="maintab">United Kingdom</button>
            <div class="content">
                <button class="tablinks" onclick="openCity(event, 'St. Andrews')">St. Andrews</button>
                <button class="tablinks" onclick="openCity(event, 'Edinburgh')">Edinburgh</button>
                <button class="tablinks" onclick="openCity(event, 'London')">London</button>
            </div>

            <hr>

        </div> 

        <div id="Kyoto" class="tabcontent">
            <div class="container">
                <img class="image" src="images/kyoto1.jpg" alt="Arashiyama Bamboo Grove in Kyoto, Japan"/><!--/a-->
                <div class="overlay">
                    <div class="text">Arashiyama Bamboo Grove</div>
                </div>
            </div>

            <div class="container">
                <img class="image" src="images/kyoto2.jpg" alt="Historic District in Kyoto, Japan"/>
                <div class="overlay">
                    <div class="text">Higashiyama District</div>
                </div>
            </div>

        </div>

        <div id="Osaka" class="tabcontent">
            <div class="container">
                <img class="image" src="images/osaka1.jpg" alt="Umeda Sky Building View of Osaka, Japan"/>
                <div class="overlay">
                    <div class="text">Umeda Sky Building</div>
                </div>
            </div>
        </div>

        <div id="Tokyo" class="tabcontent">
        </div> 

        <div id="St. Andrews" class="tabcontent">
        </div> 

        <div id="Edinburgh" class="tabcontent">
        </div> 

        <div id="London" class="tabcontent">
        </div> 

    </body>
    <script src="js/gallery.js"></script>
</html>
