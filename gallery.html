<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300|Roboto:200|Raleway:200" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/gallery.css">
    </head>
    <body>

        <h2>Photography</h2>

        <div class="tab">

            <div class="maintab">Japan</div>
            <button class="tablinks" onclick="openCity(event, 'Kyoto')" id="defaultOpen">Kyoto</button>
            <button class="tablinks" onclick="openCity(event, 'Osaka')">Osaka</button>

            <div class="maintab">South Korea</div>
            <button class="tablinks" onclick="openCity(event, 'Seoul')">Seoul</button>
            <button class="tablinks" onclick="openCity(event, 'Jeju Island')">Jeju Island</button>

            <div class="maintab">Netherlands</div>
            <button class="tablinks" onclick="openCity(event, 'Amsterdam')">Amsterdam</button>

            <div class="maintab">United Kingdom</div>
            <button class="tablinks" onclick="openCity(event, 'St Andrews')">St Andrews</button>
            <button class="tablinks" onclick="openCity(event, 'Edinburgh')">Edinburgh</button>
            <button class="tablinks" onclick="openCity(event, 'Glasgow')">Glasgow</button>
            <button class="tablinks" onclick="openCity(event, 'London')">London</button>

            <div class="maintab">Belgium</div>
            <button class="tablinks" onclick="openCity(event, 'Brussels')">Brussels</button>

            <div class="maintab">France</div>
            <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>

            <div class="maintab">Switzerland</div>
            <button class="tablinks" onclick="openCity(event, 'Geneva')">Geneva</button>
            
        </div> 

        <div id="Kyoto" class="tabcontent">
            <div class="container">
                <img class="image" src="images/kyoto/kyoto1.jpg" alt="Arashiyama Bamboo Grove in Kyoto, Japan"/><!--/a-->
                <div class="overlay">
                    <div class="text">Arashiyama Bamboo Grove</div>
                </div>
            </div>

            <div class="container">
                <img class="image" src="images/kyoto/kyoto2.jpg" alt="Historic District in Kyoto, Japan"/>
                <div class="overlay">
                    <div class="text">Higashiyama District</div>
                </div>
            </div>

        </div>

        <div id="Osaka" class="tabcontent">
            <div class="container">
                <img class="image" src="images/osaka/osaka1.jpg" alt="Umeda Sky Building View of Osaka, Japan"/>
                <div class="overlay">
                    <div class="text">Umeda Sky Building</div>
                </div>
            </div>
        </div>

        <div id="Amsterdam" class="tabcontent">
            <div class="container">
                <img class="image" src="images/amsterdam/pic1.jpg" alt=""/>
            </div>
            <div class="container">
                <img class="image" src="images/amsterdam/pic2.jpg" alt=""/>
            </div>
        </div> 

        <div id="St Andrews" class="tabcontent">
            <div class="container">
                <img class="image" src="images/standrews/pic1.jpg" alt=""/>
                <div class="overlay">
                    <div class="text">University of St Andrews, St Mary's College</div>
                </div>
            </div>
            <div class="container">
                <img class="image" src="images/standrews/pic2.jpg" alt=""/>
                <div class="overlay">
                    <div class="text">St Andrews Cathedral</div>
                </div>
            </div>
            <div class="container">
                <img class="image" src="images/standrews/pic3.jpg" alt=""/>
            </div>
            <div class="container">
                <img class="image" src="images/standrews/pic4.jpg" alt=""/>
            </div>
            <div class="container">
                <img class="image" src="images/standrews/pic5.jpg" alt=""/>
            </div>
            <div class="container">
                <img class="image" src="images/standrews/pic6.jpg" alt=""/>
            </div>
        </div> 

        <div id="Edinburgh" class="tabcontent">
        </div> 

        <div id="London" class="tabcontent">
        </div> 

    </body>

    <script src="js/gallery.js"></script>
    
</html>
