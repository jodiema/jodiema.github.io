<!DOCTYPE html>
<html>
<head>
	<base target="_blank">
	<title>Photography</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/images.css">
</head>
<body>
	<h1>Photography</h1>
	<div class="gallery">

		<div class="container">
		<!--a href="kyoto1.jpg" title="Kyoto, Japan"-->
			<img class="image" src="images/kyoto1.jpg" alt="Arashiyama Kyoto" width="600" height="400"/><!--/a-->
			<div class="overlay">
				<div class="text">Arashiyama &nbsp;|&nbsp; Kyoto, Japan</div>
			</div>
		</div>

		<div class="container">
			<img class="image" src="images/kyoto2.jpg" alt="Arashiyama Kyoto" width="600" height="400"/>
			<div class="overlay">
				<div class="text">Arashiyama &nbsp;|&nbsp; Kyoto, Japan</div>
			</div>
		</div>
		<div class="container rotate90">
			<img class="image vertical rotate180" src="images/kyoto3.jpg" alt="Arashiyama Kyoto"/>
			<div class="overlay">
				<div class="text-vertical rotate270">Yasaka Shrine &nbsp;|&nbsp; Kyoto, Japan</div>
			</div>
		</div>

		<div class="container rotate90">
			<img class="image vertical rotate180" src="images/kyoto4.jpg" alt="Arashiyama Kyoto"/>
			<div class="overlay">
				<div class="text-vertical rotate270">Bamboo Forest &nbsp;|&nbsp; Kyoto, Japan</div>
			</div>
		</div>

	</div>
</body>
</html>
